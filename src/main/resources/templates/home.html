<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
TEST HOME <br>

<!-- 로그인 버튼 -->
<form id="loginForm" action="/loginForm" method="get">
    <button type="submit" id="loginButton">로그인</button>
</form>
<br>

<!-- 로그아웃 버튼 -->
<form id="logoutForm" action="/logout" method="post" style="display: none;">
    <button type="submit">로그아웃</button>
</form>
<br>

<!-- 회원가입 버튼 -->
<form action="/join" method="get">
    <button type="submit">회원가입</button>
</form>

<div id="userInfo"></div>

<script>
    window.onload = function () {
        fetch("/home")
            .then(response => {
                if (!response.ok) {
                    throw new Error("로그인한 사용자 정보를 가져오지 못했습니다.");
                }
                return response.json(); // 여기서 return 한 값이
            })
            .then(data => { // 여기 data에 들어감
                const userInfoDiv = document.getElementById("userInfo");
                userInfoDiv.innerHTML = `
                        <p><strong>로그인한 사용자 정보</strong></p>
                        <p>이름: ${data.username}</p>
                    `;

                // 로그인한 경우 로그인 버튼 숨기기, 로그아웃 버튼 보이게 하기
                const loginButton = document.getElementById("loginButton");
                const loginForm = document.getElementById("loginForm");
                const logoutForm = document.getElementById("logoutForm");

                loginButton.style.display = "none"; // 로그인 버튼 숨기기
                loginForm.style.display = "none";   // 로그인 폼 자체 숨기기
                logoutForm.style.display = "inline"; // 로그아웃 버튼 보이기
            })
            .catch(error => {
                console.error("에러:", error);
                const loginButton = document.getElementById("loginButton");
                const loginForm = document.getElementById("loginForm");
                const logoutForm = document.getElementById("logoutForm");

                // 로그인하지 않은 경우 로그인 버튼 보이게 하기
                loginButton.style.display = "inline";
                loginForm.style.display = "inline";
                logoutForm.style.display = "none"; // 로그아웃 버튼 숨기기
            });
    };

    // 로그아웃 폼 제출
    const logoutForm = document.getElementById("logoutForm");
    logoutForm.addEventListener("submit", function (event) {
        event.preventDefault(); // 기본 폼 제출 동작 방지

        // fetch로 로그아웃 요청
        fetch("/logout", { method: "POST" })
            .then(response => {
                if (response.ok) {
                    alert("로그아웃 되었습니다.");
                    window.location.href = "/"; // 로그아웃 후 홈으로 리다이렉트
                } else {
                    alert("로그아웃에 실패했습니다.");
                }
            })
            .catch(error => {
                console.error("에러:", error);
            });
    });
</script>
</body>
</html>
