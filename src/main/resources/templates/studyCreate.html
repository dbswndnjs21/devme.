<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스터디 생성</title>
  <link rel="stylesheet" href="/css/studyCreate.css">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<h1>스터디 생성</h1>

<form id="studyForm">

  <label for="name">스터디 이름:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="description">설명:</label><br>
  <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

  <label for="maxMembers">최대 인원 수:</label><br>
  <input type="number" id="maxMembers" name="maxMembers" min="2" required><br>

  <label for="goal">스터디 목표:</label><br>
  <textarea id="goal" name="goal" rows="4" cols="50" required></textarea><br>

  <label for="howToProceed">진행 방식:</label><br>
  <textarea id="howToProceed" name="howToProceed" rows="4" cols="50" required></textarea><br>

  <label for="tools">사용 도구:</label><br>
  <textarea id="tools" name="tools" rows="4" cols="50" required></textarea><br>

  <label for="rules">규칙:</label><br>
  <textarea id="rules" name="rules" rows="4" cols="50" required></textarea><br>

  <label for="schedule">일정:</label><br>
  <textarea id="schedule" name="schedule" rows="4" cols="50" required></textarea><br>

  <!-- ✅ 스터디 타입 선택 -->
  <label>스터디 방식:</label><br>
  <label>
    <input type="radio" name="studyType" value="ONLINE" checked>
    온라인
  </label>
  <label>
    <input type="radio" name="studyType" value="OFFLINE">
    오프라인
  </label>
  <br><br>

  <!-- 주소 검색 섹션 (오프라인일 때만 의미 있음) -->
  <label for="address">스터디 장소 (오프라인 선택 시):</label><br>
  <div class="address-group">
    <input type="text" id="address" name="address"
           placeholder="오프라인 스터디인 경우 주소 검색 버튼을 클릭해주세요"
           readonly>
    <button type="button" id="addressSearchBtn">주소 검색</button>
  </div>
  <input type="text" id="detailAddress" name="detailAddress"
         placeholder="상세 주소 (건물명, 층수 등)">

  <br><br>
  <button type="submit">생성하기</button>
</form>

<div id="result"></div>

<script>
  const form = document.getElementById('studyForm');
  const resultDiv = document.getElementById('result');
  const addressInput = document.getElementById('address');
  const detailAddressInput = document.getElementById('detailAddress');
  const addressSearchBtn = document.getElementById('addressSearchBtn');

  // 스터디 타입 라디오 버튼
  const studyTypeRadios = document.getElementsByName('studyType');

  // 주소 검색 기능
  addressSearchBtn.addEventListener('click', function () {
    new daum.Postcode({
      oncomplete: function (data) {
        let addr = '';

        if (data.userSelectedType === 'R') {
          addr = data.roadAddress;
        } else {
          addr = data.jibunAddress;
        }

        addressInput.value = addr;
        detailAddressInput.focus();
      }
    }).open();
  });

  // 폼 제출 처리
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    // 선택된 스터디 타입
    let studyType;
    studyTypeRadios.forEach(radio => {
      if (radio.checked) studyType = radio.value;
    });

    const data = {
      name: document.getElementById('name').value,
      description: document.getElementById('description').value,
      maxMembers: document.getElementById('maxMembers').value,
      goal: document.getElementById('goal').value,
      howToProceed: document.getElementById('howToProceed').value,
      tools: document.getElementById('tools').value,
      rules: document.getElementById('rules').value,
      schedule: document.getElementById('schedule').value,

      // ✅ 핵심
      studyType: studyType,

      // 주소는 오프라인일 때만 의미 있음
      baseAddress: studyType === 'OFFLINE' ? addressInput.value : null,
      detailAddress: studyType === 'OFFLINE' ? detailAddressInput.value : null
    };

    fetch('/api/studyCreate', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
            .then(res => {
              if (!res.ok) throw new Error('스터디 생성 실패');
              return res.text();
            })
            .then(msg => {
              resultDiv.innerText = msg;
              alert(msg);
              form.reset();
              window.location.href = "/";
            })
            .catch(err => {
              resultDiv.innerText = err.message;
            });
  });
</script>
</body>
</html>
