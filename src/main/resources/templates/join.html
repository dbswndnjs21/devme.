<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <link rel="stylesheet" href="/css/app.css">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body class="page">
<form id="joinForm">
    <h2>회원가입</h2>

    <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required placeholder="아이디를 입력해주세요" />
    </div>

    <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required placeholder="이메일을 입력해주세요" />
    </div>

    <div class="input-group">
        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" required placeholder="전화번호를 입력해주세요" />
    </div>

<!--    <div class="input-group">-->
<!--        <label for="role">Role</label>-->
<!--        <select id="role" name="role" required>-->
<!--            <option value="ROLE_MEMBER">사용자</option>-->
<!--            <option value="ROLE_ADMIN">관리자</option>-->
<!--        </select>-->
<!--    </div>-->

    <input type="hidden" id="role" name="role" value="ROLE_MEMBER">

    <div class="input-group" style="display: none;">
        <label for="department">부서</label>
        <select id="department" name="department">
            <option value="인사">인사</option>
            <option value="IT">IT</option>
            <option value="영업">영업</option>
            <option value="재무">재무</option>
            <option value="마케팅">마케팅</option>
            <option value="지원">지원</option>
        </select>
    </div>


    <div class="input-group" style="display: none;">
        <label for="position">직급</label>
        <input type="text" id="position" name="position" required placeholder="직급을 입력해주세요" />
    </div>

    <div class="input-group">
        <label for="address">주소</label>
        <input type="text" id="address" name="address" placeholder="주소를 입력해주세요" readonly required />
        <button type="button" onclick="searchAddress()" style="margin-top: 6px;">주소 검색</button>
    </div>


    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">


    <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력해주세요" />
    </div>

    <div class="input-group">
        <label for="passwordConfirm">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="비밀번호를 다시 입력해주세요" />
    </div>

    <!-- 에러 메시지 -->
    <div id="error-message" style="display: none;" class="error-message">
        <p id="error-text"></p>
    </div>


    <!-- 회원가입 버튼과 링크를 수직으로 배치 -->
    <div class="form-footer">
        <button type="button" id="submitBtn">회원가입</button>
        <p>이미 회원이신가요? <a th:href="@{/login}">로그인</a></p>
    </div>
</form>

<script>

    function searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                const fullAddress = data.address;
                document.getElementById('address').value = fullAddress;

                // 카카오 Geocoding API 호출 (주소 → 좌표)
                fetch(`https://dapi.kakao.com/v2/local/search/address.json?query=${encodeURIComponent(fullAddress)}`, {
                    method: 'GET',
                    headers: {

                        Authorization: 'KakaoAK 631c3f361a731d3b52e0813714eece53' // 여기에 실제 Kakao REST API 키 입력
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.documents.length > 0) {
                            const location = data.documents[0];
                            document.getElementById('latitude').value = location.y;  // 위도
                            document.getElementById('longitude').value = location.x; // 경도
                        } else {
                            alert("좌표를 찾을 수 없습니다.");
                        }
                    })
                    .catch(error => console.error('주소 → 좌표 변환 실패:', error));
            }
        }).open();
    }
    document.getElementById("submitBtn").addEventListener("click", function(event) {
        event.preventDefault();

        // 폼 데이터 가져오기
        const formData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            role: document.getElementById("role").value,
            department: document.getElementById("department").value,
            position: document.getElementById("position").value,
            password: document.getElementById("password").value,
            passwordConfirm: document.getElementById("passwordConfirm").value,
            address: document.getElementById("address").value,
            latitude: document.getElementById("latitude").value,
            longitude: document.getElementById("longitude").value
        };


        // 유효성 검사
        if (formData.password !== formData.passwordConfirm) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        // AJAX로 POST 요청 보내기
        fetch('/api/join', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                if (data.success) {
                    window.location.href = '/'; // 회원가입 성공 후 로그인 페이지로 이동
                } else {
                    document.getElementById("error-message").style.display = 'block';
                    document.getElementById("error-text").innerText = data.message;
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
