<script>
    // ========== ê¸°ì¡´ WebSocket ë° ë¡œê·¸ì¸ ê´€ë ¨ ìŠ¤í¬ë¦½íŠ¸ ==========
    function connectWebSocket(username) {
        const socket = new SockJS('/ws');
        const stompClient = Stomp.over(socket);
        console.log("ì—¬ê¸°ê¹Œì§„ ì˜¤ë‹ˆ " + username)

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe(`/topic/notifications.${username}`, function (message) {
                console.log("êµ¬ë… ì½œë°± í˜¸ì¶œë¨ : ", message);
                console.log("ë©”ì‹œì§€ ìˆ˜ì‹ :", message.body);
                // const notification = JSON.parse(message.body);
                const notification = message.body;
                showNotification(notification);
            });
        });

        function showNotification(notification) {
            const notificationsList = document.getElementById('notificationsList');
            const li = document.createElement('li');
            // li.textContent = `ğŸ””  ${notification.message} (${new Date(notification.timestamp).toLocaleTimeString()})`;
            li.textContent = `ğŸ””  ${notification} (${new Date().toLocaleTimeString()})`;
            notificationsList.prepend(li);
        }
    }

    };

                    window.location.href = "/";
                } else {

    // ========== ì±—ë´‡ ê¸°ëŠ¥ ==========
    class Chatbot {
        constructor() {
            this.isOpen = false;
            this.messages = [];
            this.userLocation = null;
            this.init();
            this.getUserLocation();
        }

        init() {
            // HTML ìš”ì†Œ ì¶”ê°€
            this.createChatbotHTML();

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            this.setupEventListeners();

            // ì´ˆê¸° ë©”ì‹œì§€
            this.addMessage('bot', 'ì•ˆë…•í•˜ì„¸ìš”! ğŸ“ DevMe ìŠ¤í„°ë”” ë§¤ì¹­ ì±—ë´‡ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?');
        }

        createChatbotHTML() {
            const chatbotHTML = `
                <button class="chatbot-button" id="chatbotToggle">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L2 22l5.71-.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-1.38 0-2.67-.36-3.79-.97l-.27-.16-2.93.5.5-2.93-.16-.27C4.36 14.67 4 13.38 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8z"/>
                        <circle cx="9" cy="12" r="1"/>
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="15" cy="12" r="1"/>
                    </svg>
                </button>

                <div class="chatbot-container" id="chatbotContainer">
                    <div class="chatbot-header">
                        <h3>ğŸ’¬ ìŠ¤í„°ë”” ì±—ë´‡</h3>
                        <button class="chatbot-close" id="chatbotClose">Ã—</button>
                    </div>

                    <div class="chatbot-messages" id="chatbotMessages">
                        <!-- ë©”ì‹œì§€ê°€ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
                    </div>

                    <div class="chatbot-input-area">
                        <div class="chatbot-input-wrapper">
                            <input
                                type="text"
                                class="chatbot-input"
                                id="chatbotInput"
                                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                                autocomplete="off"
                            />
                            <button class="chatbot-send-btn" id="chatbotSend">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', chatbotHTML);
        }

        setupEventListeners() {
            const toggleBtn = document.getElementById('chatbotToggle');
            const closeBtn = document.getElementById('chatbotClose');
            const sendBtn = document.getElementById('chatbotSend');
            const input = document.getElementById('chatbotInput');

            toggleBtn.addEventListener('click', () => this.toggle());
            closeBtn.addEventListener('click', () => this.close());
            sendBtn.addEventListener('click', () => this.sendMessage());

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.sendMessage();
                }
            });
        }

        toggle() {
            this.isOpen = !this.isOpen;
            const container = document.getElementById('chatbotContainer');
            container.classList.toggle('active', this.isOpen);

            if (this.isOpen) {
                document.getElementById('chatbotInput').focus();
                this.scrollToBottom();
            }
        }

        close() {
            this.isOpen = false;
            document.getElementById('chatbotContainer').classList.remove('active');
        }

        getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        this.userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        console.log('ìœ„ì¹˜ ì •ë³´ íšë“:', this.userLocation);
                    },
                    (error) => {
                        console.warn('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤:', error);
                        this.userLocation = null;
                    }
                );
            }
        }

        async sendMessage() {
            const input = document.getElementById('chatbotInput');
            const message = input.value.trim();

            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            this.addMessage('user', message);
            input.value = '';

            // ë¡œë”© í‘œì‹œ
            this.showLoading();

            try {
                const response = await fetch('/api/chatbot/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        latitude: this.userLocation?.latitude,
                        longitude: this.userLocation?.longitude
                    })
                });

                this.hideLoading();

                const contentType = response.headers.get('content-type') || '';
                if (response.ok && contentType.includes('application/json')) {
                    const data = await response.json();
                    this.addMessage('bot', data.message, data.recommendedStudies);
                } else {
                    const bodyText = await response.text();
                    console.warn('ì±—ë´‡ ë¹„ì •ìƒ ì‘ë‹µ:', response.status, bodyText.slice(0, 200));
                    this.addMessage('bot', 'ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                }
            } catch (error) {
                console.error('ì±—ë´‡ ì˜¤ë¥˜:', error);
                this.hideLoading();
                this.addMessage('bot', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            }
        }

        addMessage(type, text, studies = null) {
            const messagesContainer = document.getElementById('chatbotMessages');

            const messageDiv = document.createElement('div');
            messageDiv.className = `chatbot-message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${type}`;
            avatar.textContent = type === 'bot' ? 'ğŸ¤–' : 'ğŸ‘¤';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            // ì¶”ì²œ ìŠ¤í„°ë””ê°€ ìˆìœ¼ë©´ ì¶”ê°€
            if (studies && studies.length > 0) {
                const studiesDiv = document.createElement('div');
                studiesDiv.className = 'recommended-studies';

                studies.forEach(study => {
                    const card = document.createElement('div');
                    card.className = 'study-card';
                    card.onclick = () => {
                        window.location.href = `/study/detail/${study.id}`;
                    };

                    const distanceText = (study.distance !== null && study.distance !== undefined)
                        ? `ğŸ“ ì•½ ${study.distance.toFixed(1)}km ê±°ë¦¬`
                        : 'ğŸ“ ê±°ë¦¬ ì •ë³´ ì—†ìŒ';

                    card.innerHTML = `
                        <div class="study-card-title">${study.title}</div>
                        <div class="study-card-desc">${study.description || 'ì„¤ëª… ì—†ìŒ'}</div>
                        <div class="study-card-distance">${distanceText}</div>
                    `;

                    studiesDiv.appendChild(card);
                });

                content.appendChild(studiesDiv);
            }

            messagesContainer.appendChild(messageDiv);
            this.scrollToBottom();
        }

        showLoading() {
            const messagesContainer = document.getElementById('chatbotMessages');

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'chatbot-message bot';
            loadingDiv.id = 'chatbot-loading';

            loadingDiv.innerHTML = `
                <div class="message-avatar bot">ğŸ¤–</div>
                <div class="message-content">
                    <div class="chatbot-loading">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(loadingDiv);
            this.scrollToBottom();
        }

        hideLoading() {
            const loading = document.getElementById('chatbot-loading');
            if (loading) {
                loading.remove();
            }
        }

        scrollToBottom() {
            const messagesContainer = document.getElementById('chatbotMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì±—ë´‡ ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', () => {
        new Chatbot();
    });
</script>
